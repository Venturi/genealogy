{% extends "base_logreg.html" %}

{% block title %}Genealogy - Inicie sesión{% endblock %}

{% block section_title %}Inicie sesión o regístrese{% endblock %}

{% block content %}
	<div class="login">
		<div class="titulo_seccion">Login</div><br>
		<form action="{% url 'django.contrib.auth.views.login' %}" method="POST">
			{% csrf_token %}
			<table id="login_form">
				{{ form.as_table }}
			</table>
			<br>
			<input id="register_submit" type="button" value="Registrarse" onclick="location.href='/register/'"/><input id="login_button" type="submit" value="Entrar"/><br>
			<input type="hidden" name="next" value="/family/" />
		</form>
	</div><br>
{% endblock %}
