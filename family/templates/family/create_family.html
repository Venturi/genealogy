{% extends "base.html" %}

{% block title %}Nueva Familia{% endblock %}

{% block content %}
<div class="titulo_seccion">Nueva Familia</div>
<form action="." method="post">
	<div class="button_form"><input type="submit" value="Crear" /><input type="button" value="Cancelar" onclick="location.href='/family/'" /></div>
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
</form>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% endblock %}
