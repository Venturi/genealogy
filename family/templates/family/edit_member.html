{% load staticfiles %}

<head>
	<title>Editando ficha de {{ member_data.member_name }} {{ member_data.member_surname }}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'family/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cantarell" />
</head>

<h1>Editando ficha de {{ member_data.member_name }} {{ member_data.member_surname }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'family:family' member_data.id %}" method="post">

{% csrf_token %}
<label for="member_name">Nombre: </label>
<input id="member_name" type="text" name="member_name" maxlength="100">

<br><input type="submit" value="Guardar ficha" ><input type="button" onclick="location.href='/family/member/{{ member_data.id }}/'" value="Cancelar cambios">
</form>
